<!doctype html>
<html>
  <body>
    <h2>Product List</h2>
    <form >
      <label for="product">Enter a product: </label> &nbsp;
      <input name="product" id="product" type="text" [(ngModel)]="product"/>

      <button (click)="addProduct()">Add Product</button>
    </form>


    <h3>List of Products</h3>
    <table border="1" cellpadding="5" cellspacing="0">
      <thead>
        <tr>
          <th>#</th>
          <th>Products</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ product }}</td>
          <td>
            <button (click)="updateProduct(i)">Edit</button> &nbsp;
            <button (click)="deleteProduct(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
