<!doctype html>
<html>
  <body>
    <h2>Phone Contact List</h2>
    <form>
      <label for="name">Enter a name: </label> &nbsp;
      <input name="name" id="name" type="text" [(ngModel)]="name" /><br><br>

      <label for="number">Enter a phone number: </label> &nbsp;
      <input name="number" id="number" type="number" [(ngModel)]="number" /><br><br>

      <button type="button" (click)="addContact()">Add Phone Contact</button>
    </form>
    <br>

    <h3>List of Phone Contact</h3>
    <table border="1" cellpadding="5" cellspacing="0">
      <thead>
        <tr>
          <th>#</th>
          <th>Contact Name</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contactList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ contact.name }}</td>
          <td>{{ contact.number }}</td>
          <td>
            <button (click)="updateContact(i)">Edit</button> &nbsp;
            <button (click)="deleteContact(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
