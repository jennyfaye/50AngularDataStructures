<!doctype html>
<html>
  <body>
    <h2>Book List</h2>
    <form >
      <label for="book">Enter a book: </label> &nbsp;
      <input name="book" id="book" type="text" [(ngModel)]="book"/>

      <button (click)="addBook()">Add Book</button>
    </form>

    <div>
        <h3>List of Books:</h3>
        <ul>
          <li *ngFor="let book of bookList">
            {{book}}
          </li>
        </ul>
    </div>
  </body>
</html>
