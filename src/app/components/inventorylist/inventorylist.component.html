<!doctype html>
<html>
  <body>
    <h2>Inventory List</h2>
    <form>
      <label for="item">Enter an item: </label> &nbsp;
      <input name="item" id="item" type="text" [(ngModel)]="item" />
      <br><br>
      <label for="quantity">Enter the quantity: </label> &nbsp;
      <input name="quantity" id="quantity" type="number" [(ngModel)]="quantity" />
      <br><br>
      <label for="price">Enter the price: </label> &nbsp;
      <input name="price" id="price" type="number" [(ngModel)]="price" />
      <br><br>
      <button type="button" (click)="addItem()">Add Item</button>
    </form>
    <br>

    <h3>List of Inventory Items</h3>
    <table border="1" cellpadding="5" cellspacing="0">
      <thead>
        <tr>
          <th>#</th>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itemList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.item }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.price }}</td>
          <td>
            <button (click)="updateItem(i)">Edit</button> &nbsp;
            <button (click)="deleteItem(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
