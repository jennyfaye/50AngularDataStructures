<!doctype html>
<html>
  <body>
    <h2>Vegetable List</h2>
    <form >
      <label for="vegetable">Enter a vegetable: </label> &nbsp;
      <input name="vegetable" id="vegetable" type="text" [(ngModel)]="vegetable"/>

      <button (click)="addVegetable()">Add Vegetable</button>
    </form>


    <h3>List of Vegetables</h3>
    <table border="1" cellpadding="5" cellspacing="0">
      <thead>
        <tr>
          <th>#</th>
          <th>Vegetable</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vegetable of vegetableList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ vegetable }}</td>
          <td>
            <button (click)="updateVegetable(i)">Edit</button> &nbsp;
            <button (click)="deleteVegetable(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
