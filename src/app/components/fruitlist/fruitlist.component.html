<!doctype html>
<html>
  <body>
    <h2>Fruit List</h2>
    <form >
      <label for="fruit">Enter a fruit: </label> &nbsp;
      <input name="fruit" id="fruit" type="text" [(ngModel)]="fruit"/>

      <button (click)="addFruit()">Add Fruit</button>
    </form>

    <div>
        <h3>List of Fruits:</h3>
        <ul>
          <li *ngFor="let fruit of fruitList">
            {{fruit}}
          </li>
        </ul>
    </div>
  </body>
</html>
